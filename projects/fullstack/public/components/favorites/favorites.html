<section class="container">
    <form>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" class="text" ng-model="art.name" placeholder="Name of art piece">
            </div>
            <div class="col-xs-12">
                <input type="text" class="text" ng-model="art.artist" placeholder="Artist">
            </div>
            <div class="col-xs-12">
                <input type="number" class="text" ng-model="art.year" placeholder="Year" required min="2014">
            </div>
            <div class="col-xs-12">
                <select ng-model="art.category" ng-options="category for category in categories"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-info" ng-click="">Search</button>
            </div>
        </div>
    </form>
    <div class="row" ng-repeat="piece in favorites">
        <fav-art-piece></fav-art-piece>
    </div>
</section>
