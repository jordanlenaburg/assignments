<section class="container">
    <div class="col-xs-12">
        <h1>{{ singlePiece.name }}</h1>
    </div>
    <div class="col-xs-12">
        <h4>{{ singlePiece.location_string }}</h4>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-success" ng-click="addFav(singlePiece)">Add to favorites!</button>
    </div>
    <div class="col-xs-12">
        <img src="{{ singlePiece.imageUrls[0] }}" alt="" class="img-full-width">
    </div>
    <div class="col-xs-12 card-1">
        <p>Description: {{ singlePiece.description }}</p>
    </div>
</section>
