<div class="col-xs-12">
    <h3><a href="#!/query/{{ piece.uid }}">{{ piece.name }}</a></h3>
</div>
<div class="col-xs-12">
    <button class="btn btn-success" ng-click="addFav(piece)">Add to Favorites</button>
</div>
<div class="col-sm-6 col-xs-6">
    Category: {{ piece.category }}
</div>
<div class="col-sm-6 col-xs-6">
    Location: {{ piece.location_string }}
</div>
<div class="col-sm-2 col-xs-6">
    <img src="{{ piece.images[0].thumbnail_url }}" alt="" class="img-full-width">
</div>
<div class="col-sm-2 col-xs-6">
    Artist: {{ piece.artist }}
</div>
<div class="col-sm-8 col-xs-12">
    Description: {{ piece.description }}
</div>
